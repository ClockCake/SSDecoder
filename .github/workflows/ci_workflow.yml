name: iOS CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '12.4' # 你的 Xcode 版本

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
        pod install --repo-update

    - name: Build and Test
      run: xcodebuild -workspace YourWorkspace.xcworkspace -scheme YourScheme -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.4' build test
